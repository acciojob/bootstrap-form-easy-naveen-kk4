<!DOCTYPE html>

<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2 class="text-center">Internship form</h2>
	<form>

		<div class="d-flex justify-content-between flex-wrap">
		<div class="mb-3 flex-fill px-2">
    <label for="first-name-input" class="form-label">First Name</label>
    <input type="text" class="form-control border border-danger" id="first-name-input" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text text-danger">First name required!</div>
  </div>
  <div class="mb-3 flex-fill px-2">
    <label for="last-name-input" class="form-label">Last Name</label>
    <input type="text" class="form-control border border-danger" id="last-name-input">
	  <div id="emailHelp" class="form-text text-danger">Last name required!</div>
  </div>
  <div class="mb-3 flex-fill">
    <label for="email-input" class="form-label">Email Address</label>
    <input type="email" class="form-control border border-danger" id="email-input">
	  <div id="emailHelp" class="form-text text-danger">Email required!</div>
  </div>
			</div>
			
	<div class="d-flex justify-content-between flex-wrap">
	
  <div class="mb-3 flex-fill px-2">
    <label for="college-input" class="form-label">College</label>
    <input type="text" class="form-control border border-danger" id="college-input">
	  <div id="emailHelp" class="form-text text-danger">Please provide a valid college</div>
  </div>
  <div class="mb-3 flex-fill px-2">
    <label for="exampleInputPassword1" class="form-label">Graduation Year</label>
	  <div>
		 
	  <select class="lh-4 px-2 py-2 w-100 border rounded border-danger"  name="cars" id="cars">
    <option value="volvo">Choose...</option>
    <option value="saab">2020</option>
    <option value="opel">2021</option>
    <option value="audi">2022</option>
    <option value="audi">2023</option>
   </select>
	  </div>
    
	  <div id="emailHelp" class="form-text text-danger">please select a valid Graduaion Year</div>
  </div>
  <div class="mb-3 flex-fill">
    <label for="roll-no-input" class="form-label">Roll No.</label>
    <input type="text" class="form-control border border-danger" id="roll-no-input">
	  <div id="emailHelp" class="form-text text-danger">Please provide a valid Roll no.</div>
  </div>
	</div>	
  
	
	<div class="mb-3 form-check text-danger">
    <input type="checkbox" class="form-check-input border border-danger" id="conditions-checkbox">
    <label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
       <div id="checkHelp" class="form-text text-danger">You must agree before submitting</div>
	</div>
		
 
  <div><button type="submit" class="btn btn-primary">Submit</button></div>
	</form>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>

</html>
